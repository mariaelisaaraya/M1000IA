    <!-- Contenido Principal -->
    <!-- Contenido Principal -->
    <div class="container">
        <h1>Subir Imagen para Análisis</h1>
        <form id="form-datos" enctype="multipart/form-data">
            <label for="imageInput">Subir Imagen:</label>
            <input type="file" id="imageInput" name="image" accept="image/*" required> <!-- ID corregido -->
    
            <label for="edadInput">Edad del paciente:</label>
            <input type="number" id="edadInput" name="edad" placeholder="Edad" required> <!-- ID corregido -->
    
            <label for="sexoInput">Sexo del paciente:</label>
            <select id="sexoInput" name="sexo" required> <!-- ID corregido -->
                <option value="">Seleccione</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>
    
            <button type="submit">Analizar</button>
        </form>
    </div>
