<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DermIA - Resultado del Análisis</title>
    <link rel="stylesheet" href="resul.css">
    <!-- Fuente de Google Fonts para 'Roboto' -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navegación -->
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo DermIA">
            <span>DermIA</span>
        </div>
        <ul>
            <ul>
                <li><a href="index.html">Inicio</a></li> 
                <li><a href="#">Información</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </ul>
    </nav>

    <!-- Contenido Principal -->
    <div class="container">
        <h1>RESULTADO DEL ANÁLISIS</h1>
        
        <!-- Sección con efecto de transparencia -->
        <div class="transparent-box">
            <h2 class="result">El resultado del análisis es: <span id="resultado">Maligno</span></h2>
            <p>  </p>
        </div>
        <!-- Botón para generar y descargar la imagen -->
        <div id="download-container">
            <button id="download-btn">Descargar Resultado</button>
            <!-- Agregar un canvas oculto para la descarga de la imagen -->
            <canvas id="downloadCanvas" style="display: none;"></canvas>
        </div>
    </div>
    <script src="/appb.js" ></script>
</body>
